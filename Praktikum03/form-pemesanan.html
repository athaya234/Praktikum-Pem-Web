<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>s
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Bulid your custom pizza and we'll deliver it within an hour.</p><hr><br>

<form>
    <table
        <thead>
            <tr>
                <th><h2>Your Information</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>: <input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td>: <input type="text" id="add"></td>
            </tr>
            <tr>
                <td><label for="no">No Handphone</label></td>
                <td>: <input type="number" id="no"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>: <input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="desc">Deliver Instructions</label></td>
                <td>: <textarea id="desc"></textarea></td>
            </tr>
        </tbody>
    </table><br>

    <fieldset>
        <legend>Design Your Dream Pizza</legend>
        <h4>Chrust (Choose One)</h4>
        <ul>
            <li>
                <input type="radio" id="white" name="crust">
                <label for="white">Classic White</label>
            </li>
            <li>
                <input type="radio" id="mgain" name="crust">
                <label for="mgain">Multigrain</label>
            </li>
            <li>
                <input type="radio" id="tuna" name="crust">
                <label for="tuna">Tuna Melt</label>
                            <li>
                <input type="radio" id="cheese" name="crust">
                <label for="cheese">Cheese</label>
            </li>
            <li>
                <input type="radio" id="meat" name="crust">
                <label for="meat">Meat Lovers</label>
            </li>
        </ul>
        <h4>Topping (Choose as many as ou want)</h4>
        <ul>
            <li>
                <input type="checkbox" id="mayo">
                <label for="mayo">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="moza">
                <label for="moza">Mozarella</label>
            </li>
            <li>
                <input type="checkbox" id="pprn">
                <label for="ppprn">Pepperani</label>
            </li>
            <li>
                <input type="checkbox" id="mush">
                <label for="mush">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="paprika">
                <label for="paprika">Peppers</label>
            </li>
            <li>
                <input type="checkbox" id="anchor">
                <label for="anchor">Anchories</label>
            </li>
            <li>
                <input type="checkbox" id="nanas">
                <label for="nanas">Pineapple</label>
            </li>
        </ul>
        <h4>Number</h4>
            <label for="count">How man Pizza :</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
    </fieldset>
</form>
</body>
</html>
